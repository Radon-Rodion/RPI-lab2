<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2nd laboratory</title>

</head>
<body> <!--onload="javascript:loadState()"-->

<header>
	<a id="startStop" onclick="startOrStop()">Start</a>
</header>

<div class = "slider-container">
	<div class="slide fade">
		<img src ="images/img1.jpg" class = "image" alt="img1.jpg">
	</div>
	
	<div class="slide fade">
		<img src ="images/img2.jpg" class = "image" alt="img2.jpg">
	</div>
	
	<div class="slide fade">
		<img src ="images/img3.jpg" class = "image" alt="img3.jpg">
	</div>
	
	<a class="arrow" onclick="changeSlide(-1)">&#10094 </a>
	<a class="arrow" style="right: 0;" onclick="changeSlide(+1)">&#10095 </a>
</div>
<br>
<div style = "text-align: center;">
	<span class="dot" onclick="setSlide(1)"></span>
	<span class="dot" onclick="setSlide(2)"></span>
	<span class="dot" onclick="setSlide(3)"></span>
</div>

<script src="scripts/script.js"></script>
